<mat-card>
  <mat-card-header>
    <mat-card-title>Produtos</mat-card-title>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="novoProduto()">
        <mat-icon>add</mat-icon>
        Novo Produto
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <!-- Loading -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <!-- Nenhum produto -->
    <div *ngIf="!loading && produtos.length === 0" class="no-data">
      <mat-icon class="no-data-icon">inventory_2</mat-icon>
      <p>Nenhum produto cadastrado</p>
      <button mat-raised-button color="primary" (click)="novoProduto()">
        Cadastrar Primeiro Produto
      </button>
    </div>

    <!-- Lista de produtos -->
    <div *ngIf="!loading && produtos.length > 0" class="table-container">
      <table mat-table [dataSource]="dataSource" class="produtos-table">

        <!-- Coluna Código -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let produto">{{ produto.codigo }}</td>
        </ng-container>

        <!-- Coluna Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let produto">{{ produto.descricao }}</td>
        </ng-container>

        <!-- Coluna Departamento - AGORA MOSTRA A DESCRIÇÃO -->
        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef>Departamento</th>
          <td mat-cell *matCellDef="let produto">
            {{ getDepartamentoDescricao(produto) }}
          </td>
        </ng-container>

        <!-- Coluna Preço -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let produto">{{ formatarPreco(produto.preco) }}</td>
        </ng-container>

        <!-- Coluna Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let produto">
            <span class="status-badge" [class.ativo]="produto.status" [class.inativo]="!produto.status">
              {{ getStatusText(produto.status) }}
            </span>
          </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" (click)="editarProduto(produto)" title="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluirProduto(produto)" title="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginação -->
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
